{% extends 'base.html' %}


{% block content %}

{% if object %}
<h1>Edit {{object.name }}</h1>
{% else %}
<h1>Add a Workspace</h1>
{% endif %}
<div style="min-height: 120px;">
    <div class="card card-body" style="width: 500px;">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" value="Submit!">
      </form>

    </div>


{% endblock %}
