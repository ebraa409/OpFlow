{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Task</h1>
{% endif %}

<form class="form1" action="" method="post">
  {% csrf_token %}
  <input type="hidden" name="workspace_id" value="{{ workspace.id }}">
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" value="Submit!">
</form>


{% endblock %}
