{% extends 'base.html' %}


{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
<div class="signup-parent" style="min-height: 120px;">
    <div class="card card-body" style="width: 500px;">
      <form class="form1" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Signup">
        </form>
    </div>
</div>


{% endblock %}
